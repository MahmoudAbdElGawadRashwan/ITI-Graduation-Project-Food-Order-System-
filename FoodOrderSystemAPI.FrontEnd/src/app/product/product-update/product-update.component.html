<section
  class="p-5 bg-cover bg-[url('assets/Images/new-banner.avif')] dark:bg-gray-900"
>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-5"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h3
          class="text-primary-600 mb-2 text-center mt-0 text-3xl font-medium leading-tight"
        >
          Update Restaurant
        </h3>
        <form
          [formGroup]="UpdateProductForm"
          (ngSubmit)="submitForm()"
          class="space-y-4 md:space-y-6"
        >
          <div>
            <!-------------------------------- Start 2 Col Inputs ------------------------------ -->

            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Product Name
              </label>
              <!-- Alert On InValid Email  -->

              <p
                *ngIf="ProductName.invalid && ProductName.touched"
                class="text-red-500 text-xs italic"
              >
                Product Name Is Required
              </p>
              <input
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="Name"
                required
              />
            </div>

            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Product Price</label
              >
              <p
                *ngIf="ProductPrice.invalid && ProductPrice.touched"
                class="text-red-500 text-xs italic"
              >
                Not Valid Product Price
              </p>
              <input
                type="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="Price"
                required
              />
            </div>

            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Product Description</label
              >
              <p
                *ngIf="ProductDescription.invalid && ProductDescription.touched"
                class="text-red-500 text-xs italic"
              >
                Not Valid Product Description
              </p>
              <input
                type="string"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="Description"
                required
              />
            </div>

            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Product offer</label
              >
              <p
                *ngIf="ProductOffer.invalid && ProductOffer.touched"
                class="text-red-500 text-xs italic"
              >
                Not Valid Product Offer
              </p>
              <input
                type="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="Offer"
                required
              />
            </div>
            
          </div>
          <button
            type="submit"
            class="w-full text-white bg-purple-500 hover:bg-purple-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Submit
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              [routerLink]="['../../authentcation/login']"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
