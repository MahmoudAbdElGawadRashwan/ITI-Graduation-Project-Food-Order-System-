<section
  class="p-5 bg-cover bg-[url('assets/Images/new-banner.avif')] dark:bg-gray-900"
>
  <div class="card">
    <p-steps [model]="items" [readonly]="true"></p-steps>
  </div>
  <div
    class="flex flex-col items-center bghight justify-center px-6 py-8 mx-auto md:h-screen lg:py-5"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Customer Personal Data
        </h1>
        <form
          [formGroup]="CreditCardForm"
          (ngSubmit)="submitForm()"
          class="space-y-4 md:space-y-6"
        >
          <div>
            <div class="mb-6">
              <label
                for="CardNumber"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >CreditCard Number</label
              >
              <!-- Alert On InValid Card Number  -->

              <p
                *ngIf="CardNumber.invalid && CardNumber.touched"
                class="text-red-500 text-xs italic"
              >
                Card Number must be 16 digit 
              </p>
              <input
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="1111-2222-3333-4444"
                (input)="formatCardNumber()"
                maxlength="19"
                formControlName="CardNumber"
                required
              />
            </div>

            <div class="grid gap-6 mb-6 md:grid-cols-2">
              <!-- Cvv area   -->
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >CVV</label
                >
                <!-- Alert On InValid Cvv Number -->

                <p
                  *ngIf="Cvv.invalid && Cvv.touched"
                  class="text-red-500 text-xs italic"
                >
                  Cvv Must be 3 Digit
                </p>
                <input
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Doe"
                  formControlName="Cvv"
                  required
                />
              </div>
              <!-- Expiration Date Area  -->
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Expiration Date</label
                >
                <!-- Error In Expiration Date Must Be in Future  -->
                <p
                  *ngIf="ExpirationDate.invalid && ExpirationDate.touched"
                  class="text-red-500 text-xs italic"
                >
                  Expiration Date is Requierd & In Future
                </p>

                <input
                  type="date"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="MM-DD-YYYY"
                  formControlName="ExpirationDate"
                  required
                />
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-purple-500 hover:bg-purple-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              href="#"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
