<p-carousel [value]="restaurants" [numVisible]="4" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="item" let-restaurant>
            <a [routerLink]="'/restaurant/'+ restaurant.restaurantId">
                <img [src]="restaurant.logo" alt="Restaurant Logo" height="10px">
            </a>
    </ng-template>
</p-carousel>
